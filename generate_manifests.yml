- name: Generate manifests on the build machine
  hosts: 127.0.0.1
  connection: local

  vars:
    SAS_MANIFEST_DIR: manifests
    SAS_K8S_NAMESPACE: sas-viya
    SAS_K8S_INGRESS_DOMAIN: company.com

  vars_files:
  - all.yml
  - soe_defaults.yml
  - vars.yml
  - vars_deployment.yml
